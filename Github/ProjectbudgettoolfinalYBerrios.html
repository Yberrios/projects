
<html>
<head>
 <meta charset="utf-8" />
 <link href="projectbudgettoollayoutYberrios.css" rel="stylesheet"/>
</head>
  
 <script type="text/javascript" >
      

      
 function calBud(){
        
        var projectSell=Number(document.getElementById("projectSell").value);
        document.getElementById("projectSell").value=projectSell.toFixed(2);
        var margin=0.60;
        var budget = projectSell * margin;
        document.getElementById("budget").value=budget.toFixed(2);
            return budget;

    }

    function usHours(){
        
        var numUSHours=Number(document.getElementById("numUSHours").value);
        var USRate=50;
        var USTotal=USRate*numUSHours;
        document.getElementById("USTotal").value=USTotal.toFixed(2);
        return USTotal;
    }
    
     function indHours(){
        
        var numIndHours=Number(document.getElementById("numIndHours").value);
        var indRate=20;
        var indTotal=indRate*numIndHours;
        document.getElementById("indTotal").value=indTotal.toFixed(2);
        return indTotal;
     
    }
             
   function getTotal(){
       
       var equipSpend=Number(document.getElementById("equipSpend").value);
       var total= (usHours() + indHours()) + equipSpend;
       document.getElementById("acttot").value=total.toFixed(2);
       return total;
   }

  function getBall(){
        var projectSell=Number(document.getElementById("projectSell").value);
        document.getElementById("projectSell").value=projectSell.toFixed(2);
        var margin=0.60;
        var budget = projectSell * margin;
        document.getElementById("budget").value=budget.toFixed(2);
        var equipSpend=Number(document.getElementById("equipSpend").value);
        document.getElementById("equipSpend").value=equipSpend; 
      var bal= budget-(usHours() + indHours() + equipSpend);
       document.getElementById("balance").value=bal.toFixed(2); 
       return bal;
  }
     
        </script> 
  
</html>
